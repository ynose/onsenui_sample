<!DOCTYPE html>
<html>
<head>
    <title>Onsen UI サンプル</title>

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="">
    <link rel="apple-touch-icon" sizes="152x152" href="">

    <!-- Onsen UI 2 -->
    <link rel="stylesheet" href="onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="onsenui/css/onsen-css-components.css" />
    <script src="onsenui/js/onsenui.min.js"></script>

    <!-- OnsenUI -->
    <script>
        window.fn = {};

        window.fn.openMenu = function() {
            var menu = document.getElementById('menu');
            menu.open();
        };

        window.fn.loadPage = function(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page)
                .then(menu.close.bind(menu));
        };                

        window.fn.resetPage = function(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            document.getElementById('myNavigator').resetToPage(page).then(menu.close.bind(menu));
        };                

        window.fn.pushPage = function(page) {
            document.getElementById('myNavigator').pushPage(page);
        };                

    </script>
</head>
<body>

    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick='fn.resetPage("samplelist1")' tappable>ons-navigator.push/pop</ons-list-item>
                    <ons-list-item onclick='fn.resetPage("samplelist2")' tappable>ons-list</ons-list-item>
                    <ons-list-item onclick='fn.resetPage("samplelist3")' tappable>ons-input</ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content">
            <!--ナビゲーションバー-->
            <ons-navigator id="myNavigator" page="samplelist1"></ons-navigator>
        </ons-splitter-content>
    </ons-splitter>


    <ons-template id="samplelist1">
        <ons-toolbar>
            <div class="center">Onsen UI 2 - index2.html</div>
            <div class="left">
                <ons-toolbar-button onclick="fn.openMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
            </div>
        </ons-toolbar>

        <!--サンプル名のリスト-->
        <ons-list>
            <ons-list-header>sample</ons-list-header>
            <ons-list-item modifier='chevron' onclick='fn.pushPage("sample/ons-navigator_push1.html")' tappable>ons-navigator.push/pop</ons-list-item>
        </ons-list>
    </ons-template>

    <ons-template id="samplelist2">
        <ons-toolbar>
            <div class="center">Onsen UI 2 - index2.html</div>
            <div class="left">
                <ons-toolbar-button onclick="fn.openMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
            </div>
        </ons-toolbar>

        <!--サンプル名のリスト-->
        <ons-list>
            <ons-list-header>sample</ons-list-header>
            <ons-list-item modifier='chevron' onclick='fn.pushPage("sample/ons-list.html")' tappable>ons-list</ons-list-item>
        </ons-list>
    </ons-template>

    <ons-template id="samplelist3">
        <ons-toolbar>
            <div class="center">Onsen UI 2 - index2.html</div>
            <div class="left">
                <ons-toolbar-button onclick="fn.openMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
            </div>
        </ons-toolbar>

        <!--サンプル名のリスト-->
        <ons-list>
            <ons-list-header>sample</ons-list-header>
            <ons-list-item modifier='chevron' onclick='fn.pushPage("sample/ons-input.html")' tappable>ons-input</ons-list-item>
        </ons-list>
    </ons-template>

</body>
</html>
