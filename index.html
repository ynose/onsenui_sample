<!DOCTYPE html>
<html>
<head>
    <title>Onsen UI サンプル</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="">
    <link rel="apple-touch-icon" sizes="152x152" href="">

    <!-- Onsen UI 2 -->
    <link rel="stylesheet" href="onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="onsenui/css/onsen-css-components.css" />
    <script src="onsenui/js/onsenui.min.js"></script>

    <!-- OnsenUI 2 -->
    <script>
        window.fn = {};

        window.fn.pushPage = function(page, title) {
            document.getElementById('myNavigator').pushPage(page);
        };                

    </script>
</head>
<body>

    <!--ナビゲーションバー-->
    <ons-navigator id="myNavigator" page="samplelist"></ons-navigator>

    <!--ページ本体-->
    <ons-template id="samplelist">
        <ons-page>
            <ons-toolbar>
                <div class="center">Onsen UI 2</div>
            </ons-toolbar>

            <!--サンプル名のリスト-->
            <ons-list>
                <ons-list-header>sample</ons-list-header>
                <ons-list-item modifier='chevron' onclick='fn.pushPage("sample/ons-back-button.html")' tappable>ons-navigator.push/pop</ons-list-item>
                <ons-list-item modifier='chevron' onclick='fn.pushPage("sample/ons-list.html")' tappable>ons-list</ons-list-item>
            </ons-list>
        </ons-page>
    </ons-template>

</body>
</html>
